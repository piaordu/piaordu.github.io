<!DOCTYPE html>
<html>
    <head>
        <title>Catalog of Notes</title>
        <link href="css/util.css" rel="stylesheet" type="text/css">

        <link rel="stylesheet" type="text/css" href="css/waifu1.css">
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/live2d.min.js"></script>
        <script src="js/waifu-tips.js"></script>
    </head>
    <body>
        <header>
            <div class="website-name">Piaordu's Blogs</div>
            <div class="page-name">Blog Catalog</div>
        </header>

        <div class="content-timeline">
            <ul class="timeline timeline-split">
                <li class="timeline-item">
                    <div class="timeline-info">
                        <span>Dec. 09, 2019</span>
                    </div>
                    <div class="timeline-marker"></div>
                    <div class="timeline-content">
                        <h3 class="timeline-title">人间草木</h3>
                        <p>如果我来访你，你不在，请和我门外的花坐一会儿，它们很温暖，
                            我注视它们很多很多日子了。</p>
                    </div>
                </li>
                <li class="timeline-item">
                    <div class="timeline-info">
                        <span>Dec. 16, 2019</span>
                    </div>
                    <div class="timeline-marker"></div>
                    <div class="timeline-content">
                        <h3 class="timeline-title">Note Title</h3>
                        <p>Brief introduction</p>
                    </div>
                </li>
                <li class="timeline-item period">
                    <div class="timeline-info"></div>
                    <div class="timeline-marker"></div>
                    <div class="timeline-content">
                        <h3 class="timeline-title">Jan. 2020</h3>
                    </div>
                </li>
                <li class="timeline-item">
                    <div class="timeline-info">
                        <span>Jan. 06, 2020</span>
                    </div>
                    <div class="timeline-marker"></div>
                    <div class="timeline-content">
                        <h3 class="timeline-title">Note Title</h3>
                        <p>Brief introduction</p>
                    </div>
                </li>
                <li class="timeline-item">
                    <div class="timeline-info">
                        <span>Jan. 11, 2020</span>
                    </div>
                    <div class="timeline-marker"></div>
                    <div class="timeline-content">
                        <h3 class="timeline-title">Note Title</h3>
                        <p>Brief introduction</p>
                    </div>
                </li>
            </ul>
        </div>

        <footer></footer>

        <div class="waifu" id="waifu">
            <div class="waifu-tips" style="opacity: 1;"></div>
            <canvas id="live2d" width="280" height="250" class="live2d"></canvas>
        </div>
        <script type="text/javascript">initModel()</script>
    </body>
</html>
